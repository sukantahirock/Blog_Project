{% extends 'blog/base.html' %}

{% block title %}Home - Blog{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted on: {{ post.created_at }}</small>
            <br>
            

            <a href="{% url 'edit_post' post.id %}" style="color: blue;">Edit</a>
            <a href="{% url 'delete_post' post.id %}" style="color: red;">ðŸ—‘ Delete</a>
        </div>
        <hr>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
