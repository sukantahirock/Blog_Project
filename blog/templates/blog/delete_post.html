{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h1 style="color: red;">Are you sure?</h1>
    <p>Do you really want to delete "{{ post.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white; padding: 10px 15px; border: none; cursor: pointer;">
            Yes, Delete
        </button>
    </form>
    
    <a href="{% url 'home' %}" style="background: gray; color: white; padding: 10px 15px; text-decoration: none; display: inline-block;">
        Cancel
    </a>
</div>
{% endblock %}
